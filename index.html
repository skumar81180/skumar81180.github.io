<html>

<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <style>
        .bgwhite {
            margin-bottom: 15px;
            background-color: white;
            width: 100%;
        }

        h3 {
            text-align: center;
        }
    </style>
    <script>
        // function helloBtn() {
        //     alert("hello button pressed")
        // }
    </script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header bgwhite">
                    <object style="padding-top: 8px;" data="/assets/images/gddlogo_long.svg"
                        type="image/svg+xml"></object>
                </div>
                <div class="card-header">
                    <h3>License Activation</h3>
                </div>
                <div class="card-body">
                    <form action="javascript:void(0);" method="get">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-microchip"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Machine ID">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Activation Code">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Activate" onclick="location.href='/pages/intro.html';"
                                class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a onclick="helloBtn();"
                            href="https://www.literacyindia.org/Gdd/reg.php">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
