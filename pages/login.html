<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/css/login.css">

<body>
    <div class="main">
        <div class="container">
            <center>
                <div class="middle">
                    <div class="frmback">
                        <ul class="nav nav-pills mb-3 nb" style="margin: 0;" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home"
                                    role="tab" aria-controls="pills-home" aria-selected="true">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
                                    role="tab" aria-controls="pills-profile" aria-selected="false">Sign Up</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                aria-labelledby="pills-home-tab">
                                <div id="login">
                                    <form action="javascript:void(0);" method="get">
                                        <fieldset class="clearfix">
                                            <p>
                                                <span class="fa fa-user"></span><input type="text"
                                                    Placeholder="Username" required>
                                            </p>
                                            <!-- JS because of IE support; better: placeholder="Username" -->
                                            <p>
                                                <span class="fa fa-lock"></span><input type="password"
                                                    Placeholder="Password" required>
                                            </p> <!-- JS because of IE support; better: placeholder="Password" -->

                                            <div>
                                                <span
                                                    style="width:48%; text-align:left; display: inline-block;line-height: 0.8em; vertical-align: middle;">
                                                    <a class="fp" href="#">Forgot password?</a>
                                                </span>
                                                <span style=" width:50%; text-align:right; display: inline-block;">
                                                    <input type="submit"
                                                        onclick="location.href = '../pages/classhome.html';"
                                                        value="Sign In">
                                                </span>
                                            </div>
                                        </fieldset>
                                        <div class="clearfix"></div>
                                    </form>
                                    <div class="clearfix"></div>
                                </div> <!-- end login -->
                            </div>
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                                aria-labelledby="pills-profile-tab">
                                <div id="login">
                                    <form action="javascript:void(0);" method="get">
                                        <fieldset class="clearfix">
                                            <p>
                                                <span class="fa fa-user"></span><input type="text"
                                                    Placeholder="Student Name" required>
                                            </p>
                                            <p>
                                                <span class="fa fa-user"></span><input type="text"
                                                    Placeholder="Username" required>
                                            </p>
                                            <!-- JS because of IE support; better: placeholder="Username" -->
                                            <p>
                                                <span class="fa fa-lock"></span><input type="password"
                                                    Placeholder="Password" required>
                                            </p> <!-- JS because of IE support; better: placeholder="Password" -->
                                            <div>
                                                <!-- <span style="width:100%; margin-bottom: 8px; margin-top: 5px;text-align:right; display: inline-block;"><a
                                                        class="signinbtn"">Sign Up</a>
                                                </span> -->
                                                <span style=" width:100%; text-align:right; display: inline-block;">
                                                    <input type="submit" onclick="" value="Sign Up">
                                                </span>
                                            </div>
                                        </fieldset>
                                        <div class=" clearfix"></div>
                                    </form>
                                    <div class="clearfix"></div>
                                </div> <!-- end login -->
                            </div>
                            <div class="tab-pane fade" id="pills-contact" role="tabpanel"
                                aria-labelledby="pills-contact-tab">...</div>
                        </div>
                    </div>
                    <div class="logo">
                        <object style="background-color: transparent;" data="/assets/images/gddlogo.svg"
                            type="image/svg+xml"></object>
                    </div>
                </div>
            </center>
        </div>
    </div>
